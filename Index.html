<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Carga Interactiva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>

    <section class="reproductor-musica">
        <h1>Titulo</h1>
        <p>Nombre</p>
        <audio>
            <source src="" type="audio/mpeg">
        </audio>
        <div class="volumen">
            <i class="bi bi-volume-up-fill"></i><input type="range" value="0" id="progreso">
        </div>
        <div class="controles">
            <button class="atras control"><i class="bi bi-rewind-fill"></i></button>
            <button class="reproducir-parar"><i class="bi bi-play-fill" id="iconoPausa"></i></button>
            <button class="siguiente control"><i class="bi bi-fast-forward-fill"></i></button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
