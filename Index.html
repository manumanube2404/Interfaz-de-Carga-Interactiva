<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Carga Interactiva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <video class="video"  autoplay loop>
        <source src="img/YTDown.com_YouTube_Avatar-Element-Animation-2_Media_T5vdPy7nbRQ_001_1080p (online-video-cutter.com).mp4" type="video/mp4"> <!-- video de fondo -->
    </video>
    <section class="reproductor-musica">
        <img id="imagen-cancion" src="musica/default.jpg" alt="Portada de la canciÃ³n">
        <h1>Titulo</h1> <!-- titulo de la cancion -->
        <p>JOINING SERVER</p> <!-- texto dinamico -->
        <audio id="cancion">
            <source src="" type="audio/mpeg"> <!-- audio -->
        </audio>
        <div class="volumen">
            <button class="mute-unmute" onclick="mute()"><i class="bi bi-volume-up-fill" id="iconoMute"></i></button>
            <!-- boton Mute -->
            <input type="range" id="barra-volumen" min="0" max="1" step="0.01" value="1">
            <!-- barra volumen: step-> de cuanto en cuanto avanza/ value: valor inicial (los <audios> solo aceptan valores de 0 a 1) -->

        </div>
        <div class="controles">
            <button class="atras control" onclick="cambiarCancion(0)"><i class="bi bi-rewind-fill"></i></button>
            <!-- anterior -->
            <button class="pausar-despausar" onclick="pausar()"><i class="bi bi-play-fill" id="iconoPausa"></i></button>
            <!-- pausar -->
            <button class="siguiente control" onclick="cambiarCancion(1)"><i
                    class="bi bi-fast-forward-fill"></i></button> <!-- siguiente -->
        </div>
        <div class="iconos">
            <a href="https://www.disboard.org/es/server/join/1062056367294271488"><i class="bi bi-discord"></i></a>
            <a href="https://www.youtube.com/@juandavid_dev"><i class="bi bi-youtube"></i></a>
            <a
                href="https://eacnur.org/es/protejamos-las-familias-este-invierno?utm_source=gads&utm_medium=cpc&utm_campaign=ES_ES_Winterization&gad_source=1&gad_campaignid=22194499400&gclid=CjwKCAiAvaLLBhBFEiwAYCNTfwXDgBN46Rlk2KOyDSHIa3rJs2dmI998CIH6w0ZP1Q1XK2yuWGZDFBoCXiIQAvD_BwE"><i
                    class="bi bi-paypal"></i></a>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
