<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Carga Interactiva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>

    <section class="reproductor-musica">
        <h1>Titulo</h1>
        <p>Nombre</p>
        <audio id="cancion">
            <source src="" type="audio/mpeg">
        </audio>
        <div class="volumen">
            <button><i class="bi bi-volume-up-fill"></button></i><input type="range" value="0" id="barra-volumen">
        </div>
        <div class="controles">
            <button class="atras control" onclick="cambiarCancion(0)"><i class="bi bi-rewind-fill"></i></button>
            <button class="mute-unmute" onclick="pausar()"><i class="bi bi-play-fill" id="iconoMute"></i></button>
            <button class="siguiente control" onclick="cambiarCancion(1)"><i class="bi bi-fast-forward-fill"></i></button>
        </div>
        <div class="iconos">
            <a href="#"><i class="bi bi-discord"></i></a>
            <a href=""><i class="bi bi-youtube"></i></a>
            <a href=""><i class="bi bi-paypal"></i></a>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
